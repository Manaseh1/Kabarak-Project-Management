<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Login</title>

    <link rel="stylesheet" href="/Group Projects/group_login.css"/>
    <link href="/Necessary.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body class="login">

    <section>
        <a href="/FirstPage/accounts.html"><button class="back_firstpage">Back To Accounts</button></a>

    </section>

    <section>
        <img class="triangle" src="/images/Triangle with Circle.png" loading="lazy"/>
        <img class="square" src="/images/Double Square.png" loading="lazy"/>
        <img class="Circle" src="/images/Circle with Triangle.png" loading="lazy"/>
        <img class="square2" src="/images/Double Square.png" loading="lazy"/>
    </section>

    <h1 class="group">GROUP LOGIN</h1>

    <section>
        <form action="form_control" class="login_form">
            <label for="courses" class="courses">Which Course Do You Do?
                <select name="courses" id="courses">
                    <option value="Computer Science">Computer Science (CS)</option>
                    <option value="Information Technology">Information Technology (IT)</option>
                </select>
            </label>

            <label for="groupno" class="groupno_position">Group Number
                <input type="number" class="groupno" id="no" name="groupno">
            </label>     

            <label for="password" class="pass_position">Password
                <input type="password" class="password" id="pass" name="password" placeholder="*********">
            </label>
    
        </form>

        <a href="/Group Projects/group_login.html"><button class="login_butt" type="submit"><span class="log">Log In</span></button></a>
    </section>

    <section>
        <hr class="Line1">
        <h4 class="or">Or</h4>
        <hr class="Line2">
    </section>

    <section>
        <h4 class="no_account">Don't have an account?<a href="/Group Projects/group_signup.html" class="sign_up"> Sign up</a></h4>
    </section>
</body>
</html>
